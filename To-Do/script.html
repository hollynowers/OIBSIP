<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="script.css">
</head>
<body>
    <h1>To-Do App</h1>

    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Add a task" required>
        <button type="submit">Add</button>
    </form>


    <h2>Pending Tasks</h2>
    <p class="instruction">Select the checkbox when the task is complete.</p>
    <ul id="taskList"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completedList"></ul>
    <div id="notification" class="notification"></div>


    <script src="script.js"></script>
</body>
</html>
